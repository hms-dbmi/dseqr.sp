<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <title>Dseqr - Workspaces</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" th:href="@{${resourcePrefix} + '/favicon'}">
  <link media="screen" rel="stylesheet" th:href="@{${resourcePrefix} + ${bootstrapCss}}" />
  <link media="screen" rel="stylesheet" th:href="@{${resourcePrefix} + '/css/default.css'}" />
  <script th:src="@{${resourcePrefix} + ${jqueryJs}}"></script>
  <script th:src="@{${resourcePrefix} + ${bootstrapJs}}"></script>
  <script th:src="@{${resourcePrefix} + ${handlebars}}"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.app.js' }"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.api.js' }"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.connections.js'}"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.instances.js' }"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.ui.js' }"></script>
  <script th:src="@{${resourcePrefix} + '/js/shiny.common.js'}"></script>
  <script th:src="@{${resourcePrefix} + '/handlebars/precompiled.js'}"></script>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hms-dbmi/dseqr.sp/master/favicon.png" />
  <style>
    body {
      font-family: Raleway, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    #applist {
      padding-top: 50px !important;
    }

    .brand-icons {
      background-color: white;
      padding: 5px 12px 5px 0px;
      cursor: pointer;
      color: #333;
      text-decoration: none !important;
    }

    .secondary-navbar {
      background-color: slategray;
      height: 51px;
      margin-bottom: 50px;
    }

    .brand-icons img {
      width: 24px;
      height: 24px;
      margin-top: -3px;
    }

    .navbar-default {
      background-color: white;
      margin-bottom: 0px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" title="dseqr" href="/">
          <span class="brand-icons">
            <img src="https://raw.githubusercontent.com/hms-dbmi/dseqr.sp/master/favicon.png">
            <span>seqr</span>
          </span>
        </a>
      </div>
      <div id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" data-tabsetid="tabset" id="tabs">
          <li data-toggle="collapse" data-target=".navbar-collapse.in">
            <a target="_blank" href="https://docs.dseqr.com/docs/general/usability/">Docs</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-tabsetid="tabset" id="tabs">
          <li data-toggle="collapse" data-target=".navbar-collapse.in">
            <a target="_top" href="/logout">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="secondary-navbar"></div>
  <div class="container" id="applist">
    <div class="row" style="margin-top:20px;" th:each="app: ${ungroupedApps}">
      <div class="col-md-6 col-md-offset-3">
        <div class="media">
          <div class="media-left">
            <th:block th:if="${appLogos.get(app) != null}" th:with="logo=${appLogos.get(app)}">
              <img th:src="${logo.src}" style="height:30px;width:30px;">
            </th:block>
          </div>
          <div class="media-body">
            <a th:href="@{/app/}+${app.id}" th:text="${app.displayName == null} ? ${app.id} : ${app.displayName}"></a>
            <br th:if="${app.description != null}" />
            <span th:if="${app.description != null}" th:utext="${app.description}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
