<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
        <title th:text="${title}"></title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link media="screen" rel="stylesheet" th:href="@{${bootstrapCss}}" />
        <link media="screen" rel="stylesheet" th:href="@{/css/login.css}" />
        <link media="screen" rel="stylesheet" th:href="@{${fontAwesomeCss}}" />
        <link rel="icon" type="image/png"
                href="https://raw.githubusercontent.com/hms-dbmi/dseqr.sp/master/favicon.png" />
        <script th:src="@{${jqueryJs}}"></script>
        <script th:src="@{${bootstrapJs}}"></script>
</head>

<body>
        <div class="container">
                <form class="form-signin" method="POST" th:action="@{/login}">
                        <h2 class="form-signin-heading">Please sign in:</h2>
                        <div class="alert alert-danger" th:if="${error}">
                                <strong>Could not sign in!</strong><br /><span th:text="${error}"></span>.
                        </div>
                        <label class="sr-only" for="username">Email address</label>
                        <input autofocus="autofocus" class="form-control" id="username" name="username"
                                placeholder="User name" required="required">
                        <label class="sr-only" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Password"
                                required="required" type="password">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
        </div>
</body>

</html>
